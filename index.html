<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNiTRON 2023</title>
    <link rel="icon" type="image/x-icon" href="res/img/Unitron Logo.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div class="video-container">
        <video id="bgVideo" autoplay loop muted>
            <source src="res/vid/bg-1.mp4" type="video/mp4" />
        </video>
    </div>
    <div class="intro text-center">
        <div class="logo">
            <img class="wow animate__animated animate__zoomIn" data-wow-duration="2s" id="ttt" src="res/img/TTT Full Logo.png" alt="">
        </div>
        <div class="text">
            <h1 class="text wow animate__animated animate__lightSpeedInLeft" data-wow-delay="1s" id="text1">PRESENTS</h1>
            <h1 class="text wow animate__animated animate__lightSpeedInRight" data-wow-delay="2s" id="text2">UNiTRON'23</h1>
        </div>
        <div class="load wow animate__animated animate__bounceInUp" data-wow-delay="3s">
            <div class="loader"></div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
    new WOW().init();
</script>
</html>
